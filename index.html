<!DOCTYPE html>
<head>
    <!-- MathJax.Hub.Config({ tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] } }); -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <!-- Load plotly.js into the DOM -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>


<body>
    <div style="display: flex;">
        <div id='mainPlot'>
            <!-- Plotly chart will be drawn inside this DIV -->
            <div style="text-align: center;">
                <button onclick="setPreviousWeek()">Previous week</button>
                <button onclick="setPreviousDay()">Previous day</button>
                <button onclick="setNextDay()">Next day</button>
                <button onclick="setNextWeek()">Next week</button>
                <input id="countryInput" list="countries">
                <datalist onchange="setCountry()" id="countries"></datalist>
                <p style="font-size:80%;font-family:'Courier New', Courier, monospace">Created by Ã˜ystein Kristoffersen</p>
            </div>
        </div>
        <div style="padding-top: 200px;">
            <span style="font-size: 18pt;margin-top: 0.5em;font-family:'Courier New', Courier, monospace"><b>Growth factor</b></span>
            <div id="GrowthFactorEquation" style="margin-top: 0.5em;"></div>
            <span style="font-size: 18pt;margin-top: 2.5em;font-family:'Courier New', Courier, monospace"><b><br>Logistic model</b></span>
            <!-- <p style="font-size:140%;">inflection point:</p> -->
            <p id="inflectionDate" style="font-size:120%;font-family:'Courier New', Courier, monospace"></p>
            <!-- <p style="font-size:140%;">max point:</p> -->
            <p id="percent98Date" style="font-size:120%;font-family:'Courier New', Courier, monospace"></p>
            <div id="LogisticTotalConfirmed" style="margin-top: 0.5;"></div>
            <div id="LogisticR2" style="margin-top: 0.5em;"></div>
            <div id="LogisticEquation" style="margin-top: 0.5em;"></div>
            <span style="font-size: 18pt;margin-top: 2.5em;font-family:'Courier New', Courier, monospace"><b><br>Exponential model</b></span>
            <div id="ExponentialR2" style="margin-top: 0.5em;"></div>
            <div type="math/tex; mode=display" id="ExponentialEquation" style="margin-top: 0.5em;margin-bottom: 0.5em;"></div>
        </div>
    </div>

    <script src=plot.js></script>

</body>
